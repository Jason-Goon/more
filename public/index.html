    <style>
        .feature-link {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            background-color: transparent;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            overflow: visible; /* Ensure shadows aren't clipped */
        }
    
        /* Box with increased opacity and visible outline */
        .feature-link::before, .feature-link::after {
            content: '';
            position: absolute;
            background: rgba(0, 0, 0, 0.7); /* Increased opacity for visibility */
            width: calc(100% + 4px); /* Extend size for shadow visibility */
            height: calc(100% + 4px);
            margin-left: -2px; /* Adjust position to center */
            margin-top: -2px;
            box-shadow: 0 0 0 2px black; /* Simulate border around the box */
        }
    
        .feature-link::before {
            transform: translate(5px, 5px);
        }
    
        .feature-link::after {
            transform: translate(-5px, -5px);
        }
    
        .feature-link span {
            position: relative;
            z-index: 1;
        }

        /* Ensure background image covers but is always fully visible */
.hero-container {
    background-size: contain; /* Change from cover to contain for full visibility */
    background-repeat: no-repeat;
    background-position: center center;
    min-height: 100vh; /* Ensure it covers the full viewport height */
}

/* Ensure background image covers but is always fully visible */
